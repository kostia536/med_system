<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≥—Ä–µ–≥–æ–≤–∞–Ω–∏–π –∑–≤—ñ—Ç</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    
    <style>
        /* –°–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –∫–æ—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤ PDF */
        .stat-cards-container {
            display: flex;
            justify-content: space-between; /* –ó–∞–º—ñ—Å—Ç—å gap, —è–∫–∏–π –≥–ª—é—á–∏—Ç—å –≤ html2canvas */
            margin-top: 20px;
        }
        .stat-card {
            width: 48%; /* –¢—Ä—ñ—à–∫–∏ –º–µ–Ω—à–µ 50%, —â–æ–± –≤–ª—ñ–∑–ª–∏ –ø–æ—Ä—É—á */
            padding: 15px; 
            border-radius: 8px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <button onclick="location.href='index.html'" class="nav-btn">‚¨Ö –ù–∞–∑–∞–¥ –¥–æ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó</button>
        
        <h1>–ê–≥—Ä–µ–≥–æ–≤–∞–Ω–∏–π –∑–≤—ñ—Ç</h1>

        <form id="agg-form">
            <label>–û–±–µ—Ä—ñ—Ç—å –ø–æ–∫–∞–∑–Ω–∏–∫:
                <select name="metric">
                    <option value="weight">–í–∞–≥–∞ (–∫–≥)</option>
                    <option value="height">–ó—Ä—ñ—Å—Ç (—Å–º)</option>
                    <option value="bmi">–Ü–ú–¢</option>
                </select>
            </label>
            <button type="submit" class="save-btn">–°—Ñ–æ—Ä–º—É–≤–∞—Ç–∏ –∑–≤—ñ—Ç</button>
        </form>

        <div id="report-container" style="display: none; margin-top: 20px;">
            <div id="pdf-report" class="pdf-template">
                <h2 style="text-align: center; color: #e74c3c;">–ê–Ω–∞–ª—ñ—Ç–∏—á–Ω–∏–π –∑–≤—ñ—Ç</h2>
                <p style="text-align: center; color: #7f8c8d;">–°–∏—Å—Ç–µ–º–∞ –æ–±–ª—ñ–∫—É –ø–∞—Ü—ñ—î–Ω—Ç—ñ–≤</p>
                <hr>
                
                <div class="report-stats">
                    <p><strong>–ü–æ–∫–∞–∑–Ω–∏–∫:</strong> <span id="rep-metric"></span></p>
                    <p><strong>–í—Å—å–æ–≥–æ –ø–∞—Ü—ñ—î–Ω—Ç—ñ–≤ —É –±–∞–∑—ñ:</strong> <span id="rep-count"></span></p>
                    
                    <div class="stat-cards-container">
                        <div class="stat-card" style="background: #eafaf1;">
                            <span style="font-size: 1.1em; color: #27ae60;">–°–µ—Ä–µ–¥–Ω—î –∑–Ω–∞—á–µ–Ω–Ω—è:</span><br>
                            <strong style="font-size: 2em; color: #27ae60;" id="rep-avg"></strong>
                        </div>
                        <div class="stat-card" style="background: #fdf2e9;">
                            <span style="font-size: 1.1em; color: #d35400;">–ú–∞–∫—Å–∏–º—É–º:</span><br>
                            <strong style="font-size: 2em; color: #d35400;" id="rep-max"></strong>
                        </div>
                    </div>

                    <div style="margin-top: 30px; height: 350px; width: 100%;">
                        <canvas id="analyticsChart"></canvas>
                    </div>
                </div>

                <div class="footer">
                    <p>–ó–≤—ñ—Ç –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ: <span id="rep-date"></span></p>
                </div>
            </div>

            <button id="download-rep-btn" class="download-btn">üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–≤—ñ—Ç (PDF)</button>
        </div>
    </main>

    <script>
        const form = document.getElementById('agg-form');
        const container = document.getElementById('report-container');
        const btn = document.getElementById('download-rep-btn');
        let myChart = null;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const metricKey = form.elements.metric.value;
            const metricName = form.elements.metric.options[form.elements.metric.selectedIndex].text;

            const db = getDatabase();
            const values = db.map(p => Number(p[metricKey])).filter(v => !isNaN(v) && v > 0);

            if (values.length === 0) {
                alert("–î–∞–Ω—ñ –≤—ñ–¥—Å—É—Ç–Ω—ñ!");
                return;
            }

            const sum = values.reduce((a, b) => a + b, 0);
            const avg = (sum / values.length).toFixed(1);
            const max = Math.max(...values).toFixed(1);

            document.getElementById('rep-metric').innerText = metricName;
            document.getElementById('rep-count').innerText = values.length;
            document.getElementById('rep-avg').innerText = avg;
            document.getElementById('rep-max').innerText = max;
            document.getElementById('rep-date').innerText = new Date().toLocaleString('uk-UA');

            container.style.display = 'block';

            renderChart(values, metricName);
        });

        function renderChart(dataValues, label) {
            const ctx = document.getElementById('analyticsChart').getContext('2d');
            
            if (myChart) myChart.destroy();

            const minV = Math.floor(Math.min(...dataValues) / 10) * 10;
            const maxV = Math.ceil(Math.max(...dataValues) / 10) * 10;
            
            const labels = [];
            const dataCounts = [];

            for (let i = minV; i < maxV; i += 10) {
                labels.push(`${i}-${i+10}`);
                const count = dataValues.filter(v => v >= i && v < i + 10).length;
                dataCounts.push(count);
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `–†–æ–∑–ø–æ–¥—ñ–ª: ${label}`,
                        data: dataCounts,
                        backgroundColor: 'rgba(52, 152, 219, 0.7)',
                        borderColor: 'rgba(41, 128, 185, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    animation: false, /* –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø 1: –í–∏–º–∏–∫–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –¥–ª—è —á—ñ—Ç–∫–æ–≥–æ PDF */
                    responsive: true,
                    maintainAspectRatio: false,
                    devicePixelRatio: 2, /* –ü–æ–∫—Ä–∞—â—É—î —è–∫—ñ—Å—Ç—å –Ω–∞ –µ–∫—Ä–∞–Ω—ñ */
                    plugins: {
                        legend: {
                            labels: {
                                font: { size: 14 }
                            }
                        }
                    },
                    layout: {
                        padding: 10
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { precision: 0 } 
                        }
                    }
                }
            });
        }

        btn.addEventListener('click', () => {
            const element = document.getElementById('pdf-report');
            const opt = {
                margin:       10,
                filename:     `–ó–≤—ñ—Ç_${document.getElementById('rep-metric').innerText}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { 
                    scale: 2, 
                    useCORS: true, 
                    scrollY: 0 /* –§—ñ–∫—Å –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
                },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        });
    </script>
</body>
</html>
